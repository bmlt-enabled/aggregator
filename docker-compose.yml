version: '2'
services:
  postgis:
    image: mdillon/postgis:9.5-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tomato
      POSTGRES_USER: tomato
      POSTGRES_PASSWORD: tomato
  tomato-web:
    build: .
    ports:
      - "8000:8000"
    command:
      /bin/sh -c "sleep 60 && python3 manage.py initialize && uwsgi --ini /code/uwsgi.ini"
    environment:
      RDS_HOST: postgis
    links:
      - postgis
    volumes:
      - "./src/tomato:/code/tomato"
